# ======= TEST PROFILE CONFIGURATION =======
# Overrides main application.yml for integration tests.

server:
  servlet.context-path: ""

spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    open-in-view: false

  liquibase:
    enabled: true
    contexts: tst
